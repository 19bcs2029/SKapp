<div class="row">
    <div class="col-sm-6 offset-sm-3 d-flex justify-content-center mt-5">
        <h3>Our Variety of Products</h3>
    </div>
</div>

<div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="!loggedIn">
    <strong>Please login!</strong> to add any item to cart.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

<div class="row mt-4 justify-content-center">
    <app-product *ngFor="let product of products" [product]="product"></app-product>
</div>
