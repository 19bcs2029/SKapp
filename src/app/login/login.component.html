<div class="row background">
    <div class="offset-sm-4 col-sm-4 mt-5">
        <div class="card text-blank">
            <div class="card-body">
                <div class="card-title text-center">
                    <h3>Login with your email</h3>
                </div>

                <div class="card-text">

                    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">

                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" name="email"
                                [formControl]="myForm.controls['email']">
                        </div>

                        <div class="alert alert-danger"
                            *ngIf="!myForm.controls['email'].valid && myForm.controls['email'].touched">
                            A valid email is required.
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" name="password"
                                [formControl]="myForm.controls['password']">
                        </div>

                        <div class="alert alert-danger"
                            *ngIf="!myForm.controls['password'].valid && myForm.controls['password'].touched">
                            Password is required.</div>

                        <div class="alert alert-danger"
                            *ngIf="!myForm.controls['password'].valid && myForm.controls['password'].touched">
                            Password is required.</div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-block btn-warning round"
                                [disabled]="!myForm.valid">Login</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <button class="btn btn-link" routerLink="/home">
                            Don't have an account? Create One</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="alert alert-{{colour}}" *ngIf="message.length > 0">{{message}}</div>
    </div>
</div>
