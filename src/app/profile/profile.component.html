<div class="row">
    <div class="offset-sm-1 col-sm-10">
        <div class="card text-blank">
            <div class="card-header">
                <h3>My Account</h3>
            </div>
            <hr/>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-3 text-center card-text">
                        <img [src]="user.photoURL" width="240" height="240">
                    </div>

                    <div class="col-sm-9 card-text float-left">
                        <h1>{{ user.displayName }}</h1>
                        <h4>Email: {{ user.email }}</h4>
                        <h5>Account Type: {{ user.accountType }}</h5> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-10 offset-sm-1">
        <app-orders></app-orders>
    </div>
    
</div>
